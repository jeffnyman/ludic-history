<body>
  <main class="landing">
    <div class="card">
      <div class="content">
        <h3 class="title">History</h3>
        <p class="detail">
          Explore details of historical historical methodology.
        </p>
        <button class="explore">Explore</button>
      </div>
    </div>

    <div class="card">
      <div class="content">
        <h3 class="title">Micro View</h3>

        <button class="explore">Explore</button>
      </div>
    </div>

    <div class="card">
      <div class="content">
        <h3 class="title">Macro View</h3>

          Explore broad themes related to various games and gaming styles.
        </p>
        <button class="explore">Explore</button>
      </div>
    </div>

    <div class="card">
      <div class="content">
        <h3 class="title">Chronology</h3>
        <p class="detail">
          Explore a chronological view of games and gaming categories.
        </p>

      </div>
